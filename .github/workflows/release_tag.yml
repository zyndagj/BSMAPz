# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Build, test, and release

on:
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 2.7 ]
        #python-version: [2.7, 3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    ############ Cache #################
    - name: pip cache Linux
      if: startsWith(runner.os, 'Linux')
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: pip cache macOS
      if: startsWith(runner.os, 'macOS')
      uses: actions/cache@v2
      with:
        path: ~/Library/Caches/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    ############ Deps ##################
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pysam
        sudo apt-get install -y samtools
    ############ Build #################
    - name: Build BSMAPz
      run: |
        make -j 2 bsmapz
  test:
    needs: build
    ############ Test ##################
    - name: Test BSMAPz
      run: make test
  release:
    needs: test
    ############ Release ###############
    - name: Get tag
      id: tag
      run: echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/}
    - name: Install conda
      if: ${{ steps.tag.outputs.SOURCE_TAG != '' }}
      uses: s-weigand/setup-conda@v1
      with:
        update-conda: true
        activate-conda: true
        python-version: ${{ matrix.python-version }}
    - name: Build conda package
      if: ${{ steps.tag.outputs.SOURCE_TAG != '' }}
      env:
        SOURCE_TAG: ${{ steps.tag.outputs.SOURCE_TAG }}
      run: |
        conda install conda-build anaconda-client
        echo Got tag $SOURCE_TAG
        sed -i "s/development/${SOURCE_TAG}/" main.cpp methratio.py conda/meta.yaml
        make conda
        cd conda && anaconda -t ${{ secrets.CONDA_TOKEN }} upload
